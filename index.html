<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnold Radio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Arnold Radio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container text-center mt-5">
        <h3 class="mb-4">Listen to the Radio</h3>

        <!-- Radio Player -->
        <div class="card mx-auto bg-secondary text-light" style="width: 22rem;">
            <div class="card-body">
                <audio id="radioPlayer" class="w-100" controls>
                    <source src="https://s3.radio.co/s97f38db97/listen" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <!-- Autoplay Controls -->
        <div class="mt-4">
            <button id="autoplayOn" class="btn btn-success">Autoplay On</button>
            <button id="autoplayOff" class="btn btn-danger d-none">Autoplay Off</button>
        </div>

        <!-- Theme Toggle -->
        <div class="mt-4">
            <label for="themeSelector" class="form-label">Select Theme:</label>
            <select id="themeSelector" class="form-select w-auto mx-auto">
                <option value="system">System</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-light text-center py-3">
        <p class="mb-0">Â© 2024 Arnold Radio. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="/script.js"></script>

</body>

</html>
